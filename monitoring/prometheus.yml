---
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: keycloak
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: '/auth/metrics'

  - job_name: postgres
    static_configs:
      - targets: ['postgres-exporter:9187']
